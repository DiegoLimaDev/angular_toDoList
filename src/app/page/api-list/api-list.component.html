<h1 class="text-center">Api List</h1>
<div class="container">
  <table class="table table-striped ustify-content-md-between">
    <tbody>
      <tr *ngFor="let item of usersList">
        <th scope="row" style="width: 10%">{{ item.id }}</th>
        <td>
          {{ item.name }}
        </td>
        <td>
          {{ item.email }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
